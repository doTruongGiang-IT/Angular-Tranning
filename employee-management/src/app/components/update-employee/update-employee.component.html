<form>
    <legend>Form Update Employee</legend>

    <div class="form-group">
        <label for="">First Name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="updatedEmployee.firstName">
    </div>
    <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="updatedEmployee.lastName">
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="updatedEmployee.email">
    </div>

    <button type="button" class="btn btn-primary" (click)="updateEmployee()">Submit</button>
</form>
